ist: xenial
language: cpp
compiler: clang
before_install:
  - sudo add-apt-repository ppa:mhier/libboost-latest -y
  - sudo apt-get update -q
install:
  - sudo apt-get install libboost1.73-dev -y
script:
- cmake .
- cmake --build .
- cmake --build . --target package
deploy:
  provider: script
  skip_cleanup: true
  script:
  - curl -f -T server-0.0.$TRAVIS_BUILD_NUMBER-Linux.deb -uhankhenshaw:$BINTRAY_API_KEY "https://api.bintray.com/content/hankhenshaw/MidRep/Server/$TRAVIS_BUILD_NUMBER/server-0.0.$TRAVIS_BUILD_NUMBER-Linux.deb;deb_distribution=xenial;deb_component=main;deb_architecture=amd64;publish=1"